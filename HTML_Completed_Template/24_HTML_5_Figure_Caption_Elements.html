<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        figure{
            border: 20px solid black;
            width: 300px;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }
        figure:hover{
            box-shadow: 5px 5px 15px red;
        }
        figure img{
            width: 100%;
            border-radius: 10px;
        }
        figcaption{
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->
<figure>
    <img src="img/nature_path.jpg">
    <figcaption>nature image</figcaption>
</figure>


</body>
</html>
