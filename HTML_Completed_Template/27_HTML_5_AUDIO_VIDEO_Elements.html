<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        div{
            background-color: black;
            width: 400px;
            text-align: center;
            padding: 10px;
        }
        video{
            width: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>audio player</h2>
    <div>
        <audio controls>
            <source src="media/nature.mp3" type="audio/mp3">
        </audio>
    </div>


    <!-- Video Element -->
<h2>
    video player
</h2>
<div>
    <video controls>
        <source src="media/vachadayyo.mp4" type="video/mp4">
    </video>
</div>

</body>
</html>
